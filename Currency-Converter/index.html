<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EIT Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      integrity="sha384-EvBWSlnoFgZlXJvpzS+MAUEjvN7+gcCwH+qh7GRFOGgZO0PuwOFro7qPOJnLfe7l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center title">Currency Converter</h1>
      <div class="currency-form mt-5">
        <form id="form" class="row justify-content-center align-items-center">
          <div class="col-md-5 col-12">
            <div class="input-group my-4">
              <input
                type="number"
                class="form-control"
                aria-label="Text input with dropdown button"
                id="from-value"
                placeholder="10"
                autofocus
              />
              <select class="convert-from select-value">
                <option value="MMK">MMK</option>
                <option value="USD" selected>USD</option>
                <option value="SGD">SGD</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-md-2 convert-icon text-center">
            <i class="bi bi-arrow-down-up"></i>
          </div>

          <div class="col-md-5 col-12">
            <div class="col-12 col-md-5 input-group my-4">
              <input
                type="number"
                class="form-control"
                aria-label="Text input with dropdown button"
                id="to-value"
                placeholder="100"
              />
              <select class="convert-to select-value">
                <option value="MMK" selected>MMK</option>
                <option value="USD">USD</option>
                <option value="SGD">SGD</option>
              </select>
            </div>
          </div>
        </form>
      </div>

    

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
